{% extends "faceit_ml/base.html" %}

{% block content %}
    
    {% if form.errors %}
        <p>Введен неверный логин или пароль</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Войти</button>
        <input type="hidden" name="next"
          value="{% url 'faceit_ml:index' %}" />
    </form>

{% endblock content %}
