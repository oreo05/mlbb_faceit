{% extends "faceit_ml/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form method="post">
											{% csrf_token %}
											<div class="form-group">
												<input type="text" name="username" class="form-style" placeholder="Your Username" id="logusername" autocomplete="off" required>
												<i class="input-icon uil uil-at"></i>
											</div>    
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												{% if form.errors %}
													<p>Ваш никнейм и пароль не совпадают. Пожалуйста, попробуйте снова</p>
												{% endif %}
											</div>
											<button name="submit" class="btn mt-4">Submit</button>
										</form>										
                                        <p class="mb-0 mt-4 text-center"><a href="{% url 'users:register' %}" class="link">Sign Up</a></p>
                                    </div>
                                </div>
                            </div>
                            <!-- Add the card-back content here if needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
